<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <script src="https://use.fontawesome.com/ee9f492051.js"></script>

    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <div class="row-3-col">
        <div class="header navy"><h3>Economic Fundamentals</h3></div>
        <div class="header navy"><h3>Emerging Markets</h3></div>
        <div class="header navy"><h3>Developed Markets</h3></div>
      </div>

      <div class="row-3-col">
        <div class="cell grey"><h3>GDP Growth</h3></div>
        <div class="cell green flex-row"><img src="resources/images/up.png"/><h3>High</div>
        <div class="cell red flex-row"><img src="resources/images/down.png"/><h3>Low</h3></div>
      </div>

      <div class="row-3-col">
        <div class="cell white"><h3>Employment</h3></div>
        <div class="cell lightgreen flex-row"><img src="resources/images/green.png"/><h3>Increasing</h3></div>
        <div class="cell lightred flex-row"><img src="resources/images/red.png"/><h3>Decreasing</h3></div>
      </div>

      <div class="row-3-col">
        <div class="cell grey"><h3>Demographics</h3></div>
        <div class="cell green flex-row"><img src="resources/images/up.png"/><h3>Young</div>
        <div class="cell red flex-row"><img src="resources/images/down.png"/><h3>Old</h3></div>
      </div>

      <div class="row-3-col">
        <div class="cell white"><h3>Government Debt</h3></div>
        <div class="cell  lightgreen flex-row"><img src="resources/images/green.png"/><h3>Low</h3></div>
        <div class="cell lightred flex-row"><img src="resources/images/red.png"/><h3>High</h3></div>
      </div>

      <div class="row-3-col">
        <div class="cell grey"><h3>Middle Class</h3></div>
        <div class="cell green flex-row"><img src="resources/images/up.png"/><h3>Growing</div>
        <div class="cell red flex-row"><img src="resources/images/down.png"/><h3>Shrinking</h3></div>
      </div>

    </div>

  </body>
</html>
