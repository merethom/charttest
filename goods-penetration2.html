<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <script src="https://use.fontawesome.com/ee9f492051.js"></script>

    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <div class="row-4-col">
        <div class="header"></div>
        <div class="header white"><h3>India</h3></div>
        <div class="header white"><h3>China</h3></div>
        <div class="header white"><h3>Canada</h3></div>
      </div>

      <div class="row-4-col">
        <div class="header navy round"><h2>Population</h2></div>
        <div class="header navy"><h2>1.3 billion</h2></div>
        <div class="header navy"><h2>1.4 billion</h2></div>
        <div class="header navy"><h2>34 million</h2></div>
      </div>

      <div class="row-4-col">
        <div class="smspacer"></div>
      </div>

      <div class="row-4-col">
        <div class="cell cyan round"><img src="resources/images/Artboard 3new.svg" /><h3> Urban Population</h3></div>
        <div class="cell lightcy"><h3>33%</h3></div>
        <div class="cell lightcy"><h3>54%</h3></div>
        <div class="cell lightcy"><h3>83%</h3></div>
      </div>

      <div class="row-4-col">
        <div class="smspacer"></div>
      </div>

      <div class="row-4-col">
        <div class="cell navy round"><img src="resources/images/Artboard 4.svg" /><h3>Mobile Phones</h3></div>
        <div class="cell lightnavy"><h3>33%</h3></div>
        <div class="cell lightnavy"><h3>56%</h3></div>
        <div class="cell lightnavy"><h3><h3>79.5%</h3></div>
      </div>

      <div class="row-4-col">
        <div class="smspacer"></div>
      </div>

      <div class="row-4-col">
        <div class="cell cyan round"><img src="resources/images/Artboard 3.svg" /><h3>Cars</h3></div>
        <div class="cell lightcy"><h3>1.8%</h3></div>
        <div class="cell lightcy"><h3>8.5%</h3></div>
        <div class="cell lightcy"><h3>61.8%</h3></div>
      </div>

      <div class="row-4-col">
        <div class="smspacer"></div>
      </div>

      <div class="row-4-col">
        <div class="cell navy round"><img src="resources/images/Artboard 2new.svg" /><h3>E-Commerce</h3></div>
        <div class="cell lightnavy"><h3>$8 billion</h3></div>
        <div class="cell lightnavy"><h3>$672 billion</h3></h3></div>
        <div class="cell lightnavy"><h3>$30 billion</h3></div>
      </div>

      <div class="row-4-col">
        <div class="smspacer"></div>
      </div>

      <div class="row-4-col">
        <div class="cell cyan round"><img src="resources/images/Artboard 4new.svg" /><h3>Credit Cards</h3></div>
        <div class="cell lightcy"><h3>2%</h3></div>
        <div class="cell lightcy"><h3>31%</h3></div>
        <div class="cell lightcy"><h3>>219%</h3></div>
      </div>


    </div>
